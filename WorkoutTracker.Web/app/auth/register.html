<div>
    <h1>Register Page</h1>
    {{vm.email}}
    <form ng-submit="vm.submit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" ng-model="vm.email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" class="form-control" type="password" ng-model="vm.password"/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" class="form-control" type="password" ng-model="vm.confirmPassword" />
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
