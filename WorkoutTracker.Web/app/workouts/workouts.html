<div>
    <h1>Workouts</h1>
    
    <button class="btn btn-primary" ui-sref="dashboard.addWorkout">Add</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Exercises</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="workout in vm.workouts">
                <td>{{workout.Name}}</td>
                <td>{{workout.Date | date:'short'}}</td>
                <td>{{workout.Exercises.length}}</td>
            </tr>
        </tbody>
    </table>

</div>
