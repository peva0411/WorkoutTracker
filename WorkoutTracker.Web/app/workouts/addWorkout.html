<div>
    <form name="form-horizontal" ng-submit="vm.create()">
        <fieldset>
            <legend>Add Workout</legend>
            <div class="form-group">
                <label class="col-md-1" for="name">Name</label>
                <div class="col-md-11">
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control" ng-model="vm.workout.name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1" for="date">Date</label>
                <div class="col-md-11">
                    <input type="datetime" id="date" name="date" placeholder="Date" class="form-control" ng-model="vm.workout.date" />
                </div>
            </div>

            <div class="col-md-offset-2 col-md-10"><h4>Exercises</h4></div>

            <div ng-repeat="exercise in vm.workout.exercises">
                <div class="form-group">
                    <label class="col-md-1 col-md-offset-2">Name</label>
                    <div class="col-md-8">
                        <input type="text" name="name" placeholder="Exercise name" class="form-control" ng-model="exercise.name" />
                    </div>
                </div>

                <div class="col-md-offset-3 col-md-9"><h4>Sets</h4></div>

                <div ng-repeat="set in exercise.sets">
                    
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-3">
                            Reps
                        </label>
                        <input type="number" placeholder="Number of reps" ng-model="set.reps"/>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-3">Weight</label>
                        <input type="number" placeholder="weight" ng-model="set.weight" />
                    </div>
                 </div>
                    <div class="form-group">
                        <div class="col-md-offset-6">
                            <button class="btn btn-primary" type="button" ng-click="vm.addSet(exercise)">Add Set</button>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-8 col-md-2">
                    <button class="btn btn-primary" type="button" ng-click="vm.addExercise()">Add Exercise</button>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
